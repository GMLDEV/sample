name: Daily Commit Bot

on:
  schedule:
    - cron: '17 13 * * *'  # 6:47 PM IST
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Needed for manual token setup

      - name: Set up auth for pushing
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Update commit with email 23f2005402@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last-run.txt
          git config user.name "GitHub Action Bot"
          git config user.email "bot@users.noreply.github.com"
          git add last-run.txt
          git commit -m "Daily update: $(date -u)" || echo "No changes to commit"
          git push
